<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="PLAYLIST.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Music Playlist</h1>
        <audio src="" id="audio-source"></audio>

        <!-- Genre Sections -->
        <div class="list-of-genres">
            <div class="genre" id="rock">
                <div class="row">
                    <p class="name">Rock</p>
                </div>
            </div>
            <div class="queue active">
                <div class="queue-cover">
                    <img src="/img/queen.jpg" alt="Bohemian Rhapsody">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Bohemian Rhapsody</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/radiohead.jpg" alt="Paranoid Android">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Paranoid Android</p>
            </div>

            <div class="genre" id="hip-hop">
                <div class="row">
                    <p class="name">Hip-Hop</p>
                </div>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/j.cole.jpg" alt="For Your Eyes Only">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">For Your Eyes Only</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/paul wall.jpeg" alt="Drive Slow">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Drive Slow</p>
            </div>

            <div class="genre" id="indie">
                <div class="row">
                    <p class="name">Indie Pop</p>
                </div>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/tvgirl.jpeg" alt="Lovers Rock">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Lovers Rock</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/hotelugly.jpeg" alt="Shut Up My Mom's Calling">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Shut Up My Mom's Calling</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/royalotis.webp" alt="Sofa King">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Sofa King</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/yellow days.jpeg" alt="A Little While">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">A Little While</p>
            </div>

            <div class="genre" id="arabic">
                <div class="row">
                    <p class="name">Arabic</p>
                </div>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/mohamedandmohab.jpeg" alt="A Girl Within My Soul">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">A Girl Within My Soul</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/mohamedandmohab.jpeg" alt="Crazyness">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Crazyness</p>
            </div>

            <div class="genre" id="electronic">
                <div class="row">
                    <p class="name">Electronic</p>
                </div>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/Deadmau5.jpeg" alt="Deadmau5">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Strobe</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/Daft punk.jpeg" alt="Daft punk">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">One More Time</p>
            </div>

            <div class="genre" id="pop">
                <div class="row">
                    <p class="name">Pop</p>
                </div>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/dua lipa.jpeg" alt="dua lipa">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Levitating</p>
            </div>
            <div class="queue">
                <div class="queue-cover">
                    <img src="/img/The Weeknd.jpeg" alt="The Weeknd">
                    <i class="fa fa-pause"></i>
                </div>
                <p class="name">Blinding Lights</p>
            </div>
        </div>
    </div>

    <script src="/main/playlist.js"></script>
</body>
</html>
